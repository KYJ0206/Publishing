<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 미디어쿼리2 - 비율유지 박스 적용하기</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }




        /* 공통클래스 */
        .ibx {
            /* 속박스 */
            width: 1200px;
            max-width: 100%;
            margin: 0 auto;
            outline: 4px dashed red;
        }

        .ibx::after {
            /* float해제 */
            content: '';
            display: block;
            clear: both;
        }

        .pbx {
            /* 파티션박스 */
            float: left;
            outline: 3px dotted lime;
        }

        /* 비율유지 박스 class */
        .rbx {
            position: relative;
            /* 부모자격 */
        }

        .rbx::before {
            content: '';
            display: block;
        }

        /* 비율별 class */
        .rbx1::before {
            padding-top: 30%;
        }

        .rbx2::before {
            padding-top: 20%;
        }

        .rbx3::before {
            padding-top: 90%;
        }

        /* 비율유지 속박스 */
        .rbxIn {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }


        /* 개별 디자인 */

        /* 1. 상단영역 */
        .top .pbx {
            width: 33.33%;
            /* 3등분 */
            /* height: 120px; */
        }

        .top1 {
            background: url(images/jeong1.jpg)no-repeat top/cover;
        }

        .top2 {
            background: url(images/jeong2.jpg)no-repeat top/cover;
        }

        .top3 {
            background: url(images/jeong3.jpg)no-repeat top/cover;
        }



        /* 2. 중앙영역 */
        .cont .pbx {
            width: 25%;
            /* 4등분 */
            /* height: 300px; */
        }

        .cont1 {
            background: url(images/jeong4.jpg)no-repeat top/cover;
        }

        .cont2 {
            background: url(images/jeong5.jpg)no-repeat top/cover;
        }

        .cont3 {
            background: url(images/jeong6.jpg)no-repeat top/cover;
        }

        .cont4 {
            background: url(images/jeong7.jpg)no-repeat top/cover;
        }



        /* 3. 하단영역  */
        .info .pbx {
            width: 50%;
            /* 2등분 */
            /* height: 200px; */
        }

        .info1 {
            background: url(images/jeong8.jpg)no-repeat top/cover;
        }

        .info2 {
            background: url(images/jeong9.jpg)no-repeat top/cover;
        }



        /* 크기별 미디어쿼리 */

        /* 1024px 이하 */
        @media only screen and (max-width:1024px) {


            /* 1. 상단영역 */
            /* 레이아웃 구성 : 2개+1개 */
            .top .pbx {
                /* 전체 */
                width: 50%;
                /* 2등분 */
            }

            /* 적용우선순위 때문에 상위 부모요소부터 선택한다!!! */
            .top .top3 {
                /* 세번째 파티션 */
                width: 100%;
            }


            /* 2. 중앙영역 */
            /* 레이아웃 구성 : 3개+1개 */
            .cont .pbx {
                /* 전체 */
                width: 33.33%;
                /* 3등분 */
            }

            .cont .cont4 {
                /* 네번째 파티션 */
                width: 100%;
            }


        }

        /* 1024px 이하 */


        /* 800px 이하 */
        @media only screen and (max-width:800px) {


            /* 2. 중앙영역 */
            /* 레이아웃 구성 : 2개+2개 */
            .cont .pbx {
                /* 전체 */
                width: 50%;
                /* 2등분 */
            }

            .rbx2::before{
                padding-top: 50%;
            }
        }

        /* 800px 이하 */


        /* 500px 이하 */
        @media only screen and (max-width:500px) {


            /* 한꺼번에 모두 한줄에 하나씩 오게 하기 */
            /* 선택시 중요 포인트!
            -> 다른 크기일때 바로 윗 부모부터 선택했다면,
            윗부모요소 레벨부터 선택해야 덮어쓰기 적용이 된다 */
            .ibx .pbx {
                width: 100%;
            }

            /* 1:1 비율로 모두 변경하기 */
            .rbx::before{
                padding-top: 100%;
            }

        }

        /* 500px 이하 */
    </style>
</head>

<body>
    <!-- 1. 상단영역 -->
    <div>
        <header class="ibx top">
            <div class="pbx rbx rbx1 top1">
                <div class="rbxIn"></div>
            </div>
            <div class="pbx rbx rbx1 top2">
                <div class="rbxIn"></div>
            </div>
            <div class="pbx rbx rbx1 top3">
                <div class="rbxIn"></div>
            </div>
        </header>
    </div>

    <!-- 2. 중앙영역 -->
    <div>
        <main class="ibx cont">
            <div class="pbx rbx rbx3 cont1">
                <div class="rbxIn"></div>
            </div>
            <div class="pbx rbx rbx3 cont2">
                <div class="rbxIn"></div>
            </div>
            <div class="pbx rbx rbx3 cont3">
                <div class="rbxIn"></div>
            </div>
            <div class="pbx rbx rbx3 cont4">
                <div class="rbxIn"></div>
            </div>
        </main>
    </div>

    <!-- 3. 하단영역 -->
    <div>
        <footer class="ibx info">
            <div class="pbx rbx rbx2 info1">
                <div class="rbxIn"></div>
            </div>
            <div class="pbx rbx rbx2 info2">
                <div class="rbxIn"></div>
            </div>
        </footer>
    </div>
</body>

</html>
