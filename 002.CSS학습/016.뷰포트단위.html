<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 기기에서 화면 해상도를 일반디바이스의 크기의 해상도로 변환해 주는 메타태그인 뷰포트는 필수다! -->
    <title>뷰포트단위(View Port Unit)</title>
    <style>
        /* 
            [ 뷰포트 단위란? ]
            
            - 먼저 뷰포트란 무엇인가?
            : 디바이스 (화면을 가진 기기)의 보이는 화면의 접점을 이른다
            - 뷰포트 단위란 무엇인가?
            : 보이는 화면을 기준한 %단위로 크기를 정하는 것!

            - 그렇다면 %단위와의 차이는 무엇인가?
            : %는 일반적으로 부모크기를 기준으로 자식요소의 크기를 정하거나 폰트일 경우 상속받은 부모폰트를 기준한 상대적인 크기를 말한다

            : 반면 뷰포트 단위는 [ 무조건 보이는 화면을 기준한다!!! ]
            -> 보이는 화면에 대한 %비율을 말한다!!!
            ( 글자크기, 박스크기 등에 동일하게 적용된다! )

            [ 뷰포트 단위의 종류 ]
            1. VW (Viewport Width)
            - 화면의 가로크기를 기준한 % 비율 (0~100)
            2. VH (Viewport Height)
            - 화면의 세로크기를 기준한 % 비율 (0~100)
            3. VMAX (Viewport Maximum)
            - 화면의 가로,세로크기 중 큰 사이즈를 기준한 % 비율 (0~100)
            4. VMIN (Viewport Minimum)
            - 화면의 가로,세로크기 중 작은 사이즈를 기준한 % 비율 (0~100)

            -> vmax / vmin 은 가로폭 또는 세로폭이 너무 작거나 커질때 그 크기를 유지 하고자 할때 주로 사용한다

            [ 뷰포트의 기준인 보이는 화면이란? ]
            - 스크롤바 트랙까지 다 포함하는 보이는 화면을 말한다
            그 이유는 모바일화면을 기준한 단위이기 때문이다 모바일화면에서는 스크롤바 트랙이 자리를 차지하지 않기 때문이다
            - 데스크탑 브라우저에서 주의요망!!!

            [ 뷰포트 단위는 언제 쓰나? ]
            - 이미지로 글자를 쓰지 않고 폰트를 사용한 경우 화면크기에 따라 유동적인 크기를 가져야 할때
            - 화면을 기준한 박스크기를 설정해야 할 경우

            [ 뷰포트의 장점 ]
            1. 미디어쿼리를 사용하지 않고 크기를 화면에 맞춰 조정가능
            2. 반응형 디자인에 최적화된 단위임 ( 특히 모바일에! )

            [ 뷰포트의 단점 ]
            1. 부모요소의 크기를 기준할 때에는 사용하기 어려움
            2. 화면의 비율이 가로,세로로 다변화할때 판단하기 어려움
            3. 요소간 상대적인 디자인이 아닐 경우 어려움이 있음

            ※ 유의사항 : 뷰포트 단위는 메타태크의 viewport와 상관없다! 
            ( 메타태그 뷰포트를 꼭 사용해야하는 것은 아니다라는말!important )

        */


        /* 박스공통 */
        .vp{
            padding: 50px 0;
            text-align: center;
            margin: 0 auto;
            border: 5px dotted red;
        }

        /* 1.vw 단위 - 보이는 화면 가로폭 기준 */
        .vp2{
            width: 50vw;
            font-size: 10vw;
        }

        /* 2.vh 단위 - 보이는 화면 세로폭 기준 */
        .vp2{
            width: 50vh;
            font-size: 10vh;
        }

        /* 3.vh 단위 - 보이는 화면 가로,세로폭 중 큰것 기준 */
        .vp3{
            width: 50vmax;
            font-size: 10vmax;
        }

        /* 4.vmin 단위 - 보이는 화면 가로,세로폭 중 작은것 기준 */
        .vp4{
            width: 50vmin;
            font-size: 10vmin;
        }

        /* 뷰포트 단위와 일반 %단위 비교  */
        .vp5{
            width: 50%;           
            font-size: 24px;
        }
        .vp5-1{/* 뷰포트 */
            width: 50vw;
            /* 어떤 요소의 자식요소로 있어도 뷰포트 단위를 쓰면 보이는 화면을 무조건 기준한다! */
            border: 5px dotted blue;
        }
        .vp5-2{/* 일반% */
            width: 50%;
            /* 일반 %는 부모요소의 크기에 대한 비율 */
            border: 5px dotted green;
        }

    </style>
</head>
<body>
    <div class="vp vp1">
        i am vw!
    </div>
    <div class="vp vp2">
        i am vh!
    </div>
    <div class="vp vp3">
        i am vmax!
    </div>
    <div class="vp vp4">
        i am vmin!
    </div>
    <div class="vp vp5">
        <div class="vp5-1">
            뷰포트 사용시
        </div>
        <div class="vp5-2">
            일반% 사용시
        </div>
    </div>
</body>
</html>
