<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창 띄우기</title>
    <script>
        /*//////////////////////////// 
            함수명 : popup
            기능 : 펍업창 띄우기
        */ ////////////////////////////
        function popup() {

            // 1. 함수 호출 확인
            console.log("팝업");

            // 2. 팝업창 띄우기
            // window.open(url, 창형식, 옵션)
            window.open("https://www.w3schools.com/default.asp",
                "_blank", "width=300,height=400,top=200,left=200,tolbar=no,scrollbars=no,resizable=no");
            /*
            - 익스는 최신엣지가 아닌 이전 익스임
                1. 툴바출력여부(yes/no 또는 1/0) - 익스용
                toolbar=yes/no 
                2. 스크롤바여부 - 익스용
                scrollbars=yes/no
                3. 창크기조절여부 - 익스용
                resizable=yes/no
                4. top위치값 - 공용
                top=숫자(px)
                5. left위치값 - 공용
                left=숫자(px)
                6. 폭 - 공용
                width=숫자(px)
                7. 높이 - 공용
                height=숫자(px)
            */

        } ///// popup /////
    </script>
</head>

<body>
    <h1>
        <a href="#" onclick="popup()">
            여기를 클릭하시면 팝업이 열립니다.
        </a>
    </h1>
</body>

</html>
