<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼센트 애니메이션</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, rgb(223, 219, 255), rgb(255, 204, 247), skyblue);
        }

        /* 파티션 박스 */
        .pbx {
            display: flex;
            justify-content: space-evenly;
            margin: 0;
            padding: 0;
            list-style: none;
            padding-top: 20vh;
        }

        /* 원을 담는 박스 */
        .btns {
            position: relative;
            width: 20vw;
            background: url(images/pang.jpg) no-repeat top/cover;
            border-radius: 50%;
        }

        /* 비율밀기 */
        .btns::before {
            content: '';
            display: block;
            padding-top: 100%;
        }

        /* svg셋팅 */
        .btns svg {
            position: absolute;
            top: 0;
            /* 부모박스가 패딩탑으로 비율밀기하므로
            앱솔로 부모박스 맨위로 위치고정! 
            svg 자체는 viewBox설정 때문에 채우기 비율유지함!*/
        }

        /* circle 설정 */
        .c1 {
            fill: none;
            /* 채우기-기본색은 검정색(transparent-투명,none-없음) */
            stroke: rgb(255, 0, 242);
            /* 선색(안쓰면 안나옴) */
            stroke-width: 10;
            /* 선두께는 안쓰면 1px, 단위없으면 px */
            stroke-linecap: round;
            /* 선끝둥글게 */

            stroke-dasharray: 300%;
            /* 데쉬어레이를 50%로 놓고 선,공백이 몇조각나는지 본다!
            50% * 6조각 = 300% 즉, 선으로만 채우는 크기임! */

            stroke-dashoffset: 300%;
            /* 데쉬어레이와 같은 크기를 데쉬옵셋에 주면 시작점이
            밀려서 공백부터 시작함-> 선이 숨겨지는 효과가 생김! */

            /* 트랜지션: 퍼센트 증가에 따른 애니메이션 */
            transition: .1s linear;
        }


        /* 퍼센트 글자박스 */
        .txt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw;
            text-shadow: 2px 2px 2px #000;
            color: #fff;
        }

        /* 액션버튼박스 */
        .act {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 50px 0;
            text-align: center;
        }

        .act button {
            font-size: 50px;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () { //////// jQB ///////////////////

            ///////////////////////////////////////
            // 여러개의 퍼센트박스를 처리할 함수 ////
            let pFn = function (ele, pct) { //ele-대상요소, pct-퍼센트

                // 퍼센트숫자 박스
                let ptxt = $(".btns").eq(ele).find(".ptxt");

                // svg circle요소
                let c1 = $(".btns").eq(ele).find(".c1");


                /////////////////////////////////////
                // 퍼센트 증가 함수 //////////////////
                let prog = function (num) { //num-퍼센트값

                    // 퍼센트값 증가
                    let pers = ptxt.text();
                    pers++;
                    ptxt.text(pers);

                    // svg circle 변경
                    // 분할 된 값을 계산함!
                    // 전체는 300%의 60%라면
                    // 실제는 나머지 퍼센트를 밀어야 하므로
                    // 60%는 100%-60%=40% 이다!
                    // 300*0.4=120%

                    // 계산하기
                    let calc = 300 * (100 - pers) / 100;
                    // 계산법 : 전체옵셋값 X (100%-현재%)/100

                    c1.css({
                        strokeDashoffset: calc + "%"
                    }); ////// css //////////

                    // 재귀호출(자기자신을 다시 호출!)
                    // 자기자신을 호출하는 조건(퍼센트한계)
                    if (pers < num) {

                        setTimeout(() => {
                            prog(num);
                        }, 20); /// 타임아웃 //

                    } //////// if /////////////

                }; //////// prog함수 ////////////////
                /////////////////////////////////////

                // 함수를 최초호출함!
                prog(pct); //퍼센트를 전달함!

            } ///////////// pFn 함수 ////////////////
            /////////////////////////////////////////



            // 버튼 클릭시
            $(".act button").click(function () {

                // 버튼 글자읽기
                let btxt = $(this).text();
                console.log(btxt);

                if (btxt === "팽수1")
                pFn(0, 95);
                pFn(1, 85);
                pFn(2, 75);
                pFn(3, 80);

            }); //////////// click ///////////////

        }); ////////////////// jQB ///////////////////
    </script>
</head>

<body>

    <ul class="pbx">
        <li>
            <div class="btns">
                <!-- 숫자퍼센트박스 -->
                <span class="txt"><b class="ptxt">0</b>%</span>
                <!-- svg박스 -->
                <svg viewBox="0 0 200 200">
                    <circle class="c1" cx="100" cy="100" r="95" transform="rotate(-90,100,100)"></circle>
                </svg>
            </div>
        </li>
        <li>
            <div class="btns">
                <!-- 숫자퍼센트박스 -->
                <span class="txt"><b class="ptxt">0</b>%</span>
                <!-- svg박스 -->
                <svg viewBox="0 0 200 200">
                    <circle class="c1" cx="100" cy="100" r="95" transform="rotate(-90,100,100)"></circle>
                </svg>
            </div>
        </li>
        <li>
            <div class="btns">
                <!-- 숫자퍼센트박스 -->
                <span class="txt"><b class="ptxt">0</b>%</span>
                <!-- svg박스 -->
                <svg viewBox="0 0 200 200">
                    <circle class="c1" cx="100" cy="100" r="95" transform="rotate(-90,100,100)"></circle>
                </svg>
            </div>
        </li>
        <li>
            <div class="btns">
                <!-- 숫자퍼센트박스 -->
                <span class="txt"><b class="ptxt">0</b>%</span>
                <!-- svg박스 -->
                <svg viewBox="0 0 200 200">
                    <circle class="c1" cx="100" cy="100" r="95" transform="rotate(-90,100,100)"></circle>
                </svg>
            </div>
        </li>
    </ul>



    <div class="act">
        <button>팽수1</button>
    </div>

</body>

</html>
