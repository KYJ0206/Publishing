<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Gallery</title>
    <style>

        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body{
            background-color: #000;
            overflow: hidden;
        }

        /* 갤러리 타이틀 */
        .mtit{
            margin: 0;
            padding: 100px 0;
            text-align: center;
            color: #fff;
            font: bold 3.2rem arial;
        }

        /* 갤러리 박스 */
        #gallery{
            display: flex;
            /* 플렉스박스 */
            justify-content: space-between;
            width: 950px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 10px;
            outline: 1px solid lime;
        }

        /* 각 갤러리 박스 공통 */
        .photobox{
            position: relative;
            /* 부모자격 */
            width: 180px;
            height: 250px;
            cursor: pointer;
            overflow: hidden;
        }

        .photobox img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 이미지비율유지 채우기 */
        }

        /* 커버 */
        .cover{
            position: absolute;
            top: 0;
            left: 0;
            background-color: #fff;
            width: 100%;
            height: 100%;
            opacity: .5;
        }

        /* 이미지 설명박스 */
        .txt{
            position: absolute;
            top: 100%;/* 글자박스 하단 밖으로 나감 */
            left: 0;
            width: 100%;
            height: 30%;
            color: #fff;
            font: .6875rem/4.68rem sans-serif;
            /* 0.68rem = 11px , 4.68rem = 75px */
            text-align: center;
            word-spacing: nowrap;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* IR 클래스 */
        .ir{
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        /* 큰이미지 배경박스 */
        #bgbx{
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            /* 처음에 안보임 */
        }

        /* 이동버튼 공통 */
        .abtn{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            /* 세로중앙이동 */
            width: 56px;
            height: 111px;
            background: url(./images/mv_btns.png) no-repeat;
        }

        /* 오른쪽버튼 */
        .rb{
            right: 5%;
            background-position: 0 -100px;
        }
        .rb:hover{
            right: 5%;
            background-position: -167px 0;
        }

        /* 왼쪽버튼 */
        .lb{
            left: 5%;
            background-position: -232px 0;
        }
        .lb:hover{
            left: 5%;
            background-position: 0 -221px;
        }

        /* 닫기버튼 */
        .cbtn{
            position: absolute;
            top: 5%;
            right: 5%;
            width: 40px;
            height: 39px;
            background: url(./images/mv_btns.png) no-repeat;
            background-position: -129px -342px;

            /* 트랜지션 */
            transition: transform .3s;
        }

        /* 닫기버튼 오버시 */
        .cbtn:hover{
            transform: rotate(180deg);
        }

        /* 큰이미지박스 */
        #imbx{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 정중앙이동 */

            height: 60vmin;
            /* 가로, 세로중 vmin은 보이는 화면에서 작은쪽 기준 */
            display: none;
            /* 처음에 안보임 */
        }

        /* 큰이미지 */
        #imbx img{
            height: 100%;
        }

    </style>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>

        $(function(){ /////////////// JQB ///////////////

            // 이미지 설명글 
            let itxt = [
                "고귀하고 엘레강스한 여자",
                "시크하고 도도한 여자",
                "여신같고 신비로운 여자",
                "환상속에 꿈을꾸는 여자",
                "고풍스런 미를 지닌 여자"
            ]; ///////// itxt 배열 /////////


            ////////////////////////////////////////////////
            ////////// 1. 갤러리박스 코드 셋팅하기 ///////////
            ////////////////////////////////////////////////
            let gallery = $("#gallery");
            
            for (let i = 0; i < 5; i++){

                gallery.append(
                    '<div class="photobox">' +
                        '<img src="images/mob/'+(i + 1)+'.jpg" alt="Fashion">' +
                        '<span class="cover"></span>' +
                        '<span class="txt">'+ itxt[i] +'</span>' +
                    '</div>'
                );

            } ///// for문 ///// 


            ////////////////////////////////////////////////
            ///// 2. 갤러리박스에 마우스 오버시 처리하기 //////
            ////////////////////////////////////////////////
            // 대상 : .photobox
            let ptbx = $(".photobox");
            // 변경내용 : 
            // 오버시 - 커버 서서히 사라짐 + 설명글 올라옴
            // 아웃시 - 커버 서서히 나타남 + 설명글 내려감
            // 사용 메서드  - hover()
            ptbx.hover(
                function(){ // over
                    // 커버사라짐
                    $(".cover",this).stop().fadeOut(300);
                    // 설명글 올라옴
                    $(".txt",this).stop().animate({top:"70%"},300);
                },
                function(){ // out
                    // 커버나타남
                    $(".cover",this).stop().fadeIn(300);
                    // 설명글 올라옴
                    $(".txt",this).stop().animate({top:"100%"},300);
                }); ///// hover /////


            ////////////////////////////////////////////////
            ////// 3. 갤러리박스 클릭시 큰이미지 보이기 ///////
            ////////////////////////////////////////////////

        }); /////////////// JQB ///////////////
        
    </script>
</head>
<body>

    <!-- 갤러리타이틀 -->
    <h1 class="mtit">Fashion Gallery</h1>

    <!-- 갤러리 박스 -->
    <div id="gallery"></div>

    <!-- 큰이미지 배경 -->
    <div id="bgbx">
        <!-- 오른쪽 버튼 -->
        <a href="#" class="abtn rb">
            <span class="ir">오른쪽버튼</span>
        </a>
        <!-- 왼쪽 버튼 -->
        <a href="#" class="abtn lb">
            <span class="ir">왼쪽버튼</span>
        </a>
        <!-- 닫기 버튼 -->
        <a href="#" class="cbtn">
            <span class="ir">닫기버튼</span>            
        </a>
    </div>

    <!-- 큰이미지 박스 -->
    <div id="imbx">
        <img src="images/1.jpg" alt="큰이미지1">
    </div>

</body>
</html>
