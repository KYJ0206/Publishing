<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megabox PJ</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/autoScroll.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="top ibx">
            <!-- 1-1.로고 -->
            <h1 id="logo">
                <a href="#">
                    <img src="images/logo.png" alt="메가박스로고">
                </a>
            </h1>
            <!-- 1-2.GNB메뉴 -->
            <nav class="gnb">
                <ul>
                    <li class="on">
                        <a href="#pg1">영화</a>
                    </li>
                    <li>
                        <a href="#pg2">큐레이션</a>
                    </li>
                    <li>
                        <a href="#pg3">영화관</a>
                    </li>
                    <li>
                        <a href="#pg4">특별관</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>


    <!-- 2. 페이지영역 -->
    <section id="pg1" class="page"></section>
    <section id="pg2" class="page"></section>
    <section id="pg3" class="page"></section>
    <section id="pg4" class="page"></section>

    <!-- 3. 인디케이터(위치표시자) -->
    <nav class="indic">
        <ul>
            <li class="on">
                <a href="#pg1"><span>영화</span></a>
            </li>
            <li>
                <a href="#pg2"><span>큐레이션</span></a>
            </li>
            <li>
                <a href="#pg3"><span>영화관</span></a>
            </li>
            <li>
                <a href="#pg4"><span>특별관</span></a>
            </li>
        </ul>
    </nav>


</body>
</html>
