<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS 트랜스폼</title>
    <style>
        body {
            background: url(images/bg-main.jpg) no-repeat fixed center top/cover;
        }


        /* 타이틀 */
        .tit{
            text-align: center;
            color: #fff;
            font-size: 50px;
            line-height: 100px;
            border-radius: 50px;
            /* 그림자를 이용한 글자테두리 만들기 */
            text-shadow: 2px 0 #000,-2px 0 #000,
                        0 2px #000, 0 -2px #000;
            background-color: rgba(0, 0, 0, 0.459);
        }

        
        /* 전체부모박스 */
        .cont{
            width: 1500px;
            max-width: 80%;
            box-sizing: border-box;
            padding: 20px;
            border: 10px solid lime;
            border-radius: 20px;
            margin: 100px auto;
            /* 블록가로중앙 - 마영오 */
        }


        /* 가상요소로 float해제하기 - 부모요소가 자식요소 높이값인식*/
        .cont::after{
            content: '';/* 필수속성 */
            display: block;/* clear속성적용위해 */
            clear: both;/* float해제 */
        }


        /* 캐릭터박스 공통 */
        .cont>div{
            width: 200px;
            height: 200px;
            margin: 44px;
            float: left;
            /* 블록박스를 옆으로 흐르게 */
        }


        /* 이미지 맞춤 */
        .cont>div>img{
            width: 100%;
            border-radius: 50%;/* 원 */
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            /* 
                [ 밴더 프레픽스(Vender Prefix) ]
                - 브라우저 제조사(Vender) 별로
                새로운 CSS 속성을 지원하는 경우
                이전 브라우저 버전에 적용될 수
                있도록 접두어를 사용한다
                (W3C에서 확인 후 사용한다!)
                [ 각 밴더별 접두어 ]
                -webkit- : 크롬, 사파리
                (크롱과 사파리로 웹킷을 가지고 놀러간다~!)
                -moz- : 파이어폭스(모질라 불여우!)
                -o- : 오페라
                -ms- : 익스플로러
             */



            /* 트랜지션: 속시이지 */
            transition: transform .6s;
        }


        /* 
            [ Transform 효과주기 ]
            - 선택요소의 크기, 회전, 이동, 기울임
            등 변형을 하기위한 속성
            - 2D, 3D 지원됨

            1. rotateY(각도deg) - Y축회전
            - deg는 각도의 단위(도:degree)
         */
         #trans1:hover img{
            transform: rotateY(180deg);
         }

        /* 
            2. rotateX(각도deg) - X축회전
         */
         #trans2:hover img{
            transform: rotateX(180deg);
         }

         /* 
            3. translateX(x축 거리) - X축이동
            - 단위 : px, %
            - 현재 위치로부터 이동
            - 기준점은 요소의 왼쪽
            - % 단위를 쓸 경우 기준은 요소의 width
            - 이동방향 : +는 오른쪽, - 는 왼쪽
         */
         #trans3:hover img{
            transform: translateX(-100PX);
        }

        /* 
            4. translateX(y축 거리) - Y축이동
            - 단위 : px, %
            - 현재 위치로부터 이동
            - 기준점은 요소의 윗선
            - % 단위를 쓸 경우 기준은 요소의 height
            - 이동방향 : +는 아래쪽, - 는 윗쪽
         */
         #trans4:hover img{
            transform: translatey(200%);
        }    

        /* 
            5. translateX(x축 거리, y축 거리) - X,Y축이동
            - 단위 : px, %
            - 현재 위치로부터 이동
            - 기준점은 요소의 왼쪽선과 윗선
            - % 단위를 쓸 경우 기준은 요소의 width 와 height
            - 이동방향 : + 는 오른쪽/아래쪽, - 는 왼쪽/윗쪽
         */
         #trans5:hover img{
            transform: translate(-200%,100%);
            /* 왼쪽으로 2배, 아랫쪽으로 1배 이동 */
        }

        /* 
            6. rotate(각도deg) - 원형회전
            - 각도의 숫자가 양수면 시계방향 (음수는 반시계)
            - 기본 회전축은 정중앙 ( 변경가능 : transform-origin )
         */
         #trans6:hover img{
            transform: rotate(5423deg);
            transition-duration: 10s;
            /* 트랜지션 시간변경 */
        }
        /* 회전축 변경하기 */
         #trans6:hover img{
            transform-origin: right bottom;
            /* 
                transform-origin: 가로값 세로값;
                - 가로값: left, right, center, 몇 px, 몇 %
                - 세로값: top, bottom, center, 몇 px, 몇 %
                - 기본값은 center임!
             */
        }

        /* 
            7. skew(각도deg) - x,y축 기울임
            - skewX(각도deg), skewY(각도deg)
            - 각도가 양수/음수에 따라 기울임 방향달라짐                
         */
        #trans7:hover img{
            transform: skewX(-30deg);
            
        /* x축으로 오른쪽방향 기울임 */
            }
       
       
        /* 
            8. scale(배수)
            - 배수가 1보다 크면 확대, 작으면 축소
            - scaleX(배수), scaleY(배수) - x,y축별
            - 값이 0이면 사라짐
        */
        #trans8 img{
            transform: scale(.5);
                /* 0.5배 -> 축소 */
            }
        #trans8:hover img{
            transform: scale(2);
                /* 2배 -> 확대 */
             }
       
       
        /* 
             9. 복합적용하기
                transform: 속성1,속성2,속성3.......;
        */
        #trans9:hover img{
            transform: scale(2) translate(-200%, -100%) rotatex(1400deg) skewx(50deg) rotate(5300deg);
            transition-duration: 20s;
            /* 트랜지션 시간변경 */
        }


        /* 
            10. 앞뒤로 있는 이미지 뒤집기
            - 셋팅 : 한박스 안에 이미지가 2장 있으므로 겹쳐지게 셋팅하기 위해 이미지 포지션을 absolute로 준다
            - absolute 끼리는 거로 겹쳐진다
            - 순서는 나중에 그려진 요소가 위에 온다
         */
        /* 2개의 이미지를 겹치게 한다 */
        #trans10 img{
            position: absolute;
            width: 200px;
            /* 가로크기가 100%이므로 변경 */
            /* 
                앱솔루트는 위치이동값(top,left등)을 잡거나 크기를 잡으면 부모요소를 찾아서 그 기준에 맞춘다!
                반면!!! 위치값을 안주면 젠틀하다!!
                젠틀하다는 의미는.......
                앱솔루트 위의 스테틱요소를 존중하여 그 아래에 위치하거나 어떤 박스안에 있다면 그박스안에 그대로 있는것!!
                -> 여기서는 위치값을 쓰지말고 젠틀하게 쓰자!
             */
        }


        /* 1. 보거미 처음상태 ( 돌아옴 ) */
        #trans10 img:last-child{
            /* y축 0도로 돌아옴 - 0.4s 기다림 */
            transform: rotateY(0deg);
            /* 트랜지션 - 속시이지 */
            transition: transform .3s ease-in-out .3s;
            /* 가속도 - 유정이 속도를 받아서 마지막에 천천히 */
        }

        /* 1. 보거미 오버상태 */
        #trans10:hover img:last-child{
            transform: rotateY(90deg);
            /* 트랜지션 - 속시이지 */
            transition: transfrom .3s ease-out;
            /* 가속도 - 처음에 천천히 마지막에 원속도 */
        }

        /* 1. 유정이 처음상태 ( 돌아옴 ) */
        /* 처음에 이미 y축 90도 회전상태 - 안보임 */
        #trans10 img:first-child{
            transform: rotateY(90deg);
            /* 트랜지션 - 속시이지 */
            transition: transform .3s ease-in;
             /* 가속도 - 처음에 천천히 마지막에 원속도 */
        }
        /* 1. 유정이 오버상태 */
        /* y축 0도로 회전 - 보거미 0.3s 돌동안 기다렸다가 0.3s 돌기 */
        #trans10:hover img:first-child{
            transform: rotateY(0deg);
            transition: transform .3s ease-out .3s;
            /* 가속도 - 보거미 원속도를 받아서 마지막에 천천히 */
        }

        /* 
            [ 트랜지션 이징 ( easing ) 가속도 ]
            - 설정에 따라 빠르기를 조정함
            1. ease : 기본값
            - 애니메이션 전후에 약간 느려짐
            2. ease-in 
            - 처음에 천천히 마지막에 원속도
            3. ease-out
            - 처음에 원속도 마지막에 천천히
            4. ease-in-out
            - 처음과 마지막에 천천히 
            ( ease 보다 가속도가 강하다 )
            5. linear 
            - 일정한 속도 
            6. cubic-bezier : 자유로운 가속도
            - 설정은 브라우저에서 가속도 곡선을 변경하여 수치를 생성한다
         */




        
    </style>
</head>

<body>
    <h1 class="tit">트랜스폼 연습</h1>
    <div class="cont">
        <div id="trans1"><img src="images/cast01.jpg" alt="캐릭터"></div>
        <div id="trans2"><img src="images/cast02.jpg" alt="캐릭터"></div>
        <div id="trans3"><img src="images/cast03.jpg" alt="캐릭터"></div>
        <div id="trans4"><img src="images/cast04.jpg" alt="캐릭터"></div>
        <div id="trans5"><img src="images/cast05.jpg" alt="캐릭터"></div>
        <div id="trans6"><img src="images/cast01.jpg" alt="캐릭터"></div>
        <div id="trans7"><img src="images/cast02.jpg" alt="캐릭터"></div>
        <div id="trans8"><img src="images/cast03.jpg" alt="캐릭터"></div>
        <div id="trans9"><img src="images/cast04.jpg" alt="캐릭터"></div>
        <div id="trans10">
            <img src="images/cast02.jpg" alt="유정이">
            <img src="images/cast03.jpg" alt="보거미">
        </div>

    </div>
</body>
</html>
